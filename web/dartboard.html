<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Dartboard</title>
    <link rel="stylesheet" href="dartboard.css">
  </head>
  <body>
    <h1>Dartboard</h1>
   
    <canvas id="bgboard"></canvas>
    <div>
      <span>Id</span>
      <input type="text" id="positionId"/>
      <span>Type</span>
      <input type="radio" name="idType" value="Gnu" checked>Gnu</input>
      <input type="radio" name="idType" value="XG"/>XG</input>
    </div>
    <div>
      <input type="checkbox" id="direction" checked="false">Clockwise</input>
    </div>
        
    <script type="application/dart" src="dartboard.dart"></script>
    <script src="https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
