<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Dartboard</title>
    <link rel="stylesheet" href="dartboard.css">
  </head>
  <body>
    <h1>Dartboard</h1>
    
    <table>
        <tr>
            <td colspan=2>
                <canvas id="bgboard"/>
            </td>
        </tr>
        <tr>
            <td width=8%/>
            <td>
                <input type="text" id="positionId"/>
            </td>
        </tr>
        <tr>
            <td width=8%/>
            <td>
                <input type="checkbox" id="direction" checked="false">Clockwise
                </input>
            </td>
        </tr>
    </table>
    <input type="hidden" id="gnuId"/>
        
    <script type="application/dart" src="dartboard.dart"></script>
    <script src="https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
