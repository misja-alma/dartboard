<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dartboard</title>
    <link rel="stylesheet" href="dartboard.css">
  </head>
  <body>
    <h1>Dartboard</h1>
    <div>
      <div>
        <div class="toolbar">
          <img id="undo" height="60" width="60" class="toolbutton" src="images/undo.svg"/>
          <img id="newGame" height="60" width="60" class="toolbutton" src="images/new.svg"/>
          <img id="edit" height="60" width="60" class="toolbutton" src="images/edit.png"/>
        </div>
        <canvas id="bgboard" class="bgboard"></canvas>
      </div>
      <div>
        <span class="inputelement">Id:</span>
        <input type="text" id="positionId" class="inputelement positionId"/>
        <span class="inputelement">type:</span>
        <input type="radio" id="typeGnu" name="idType" value="Gnu" class="inputelement" checked="true"/>
        <label for="typeGnu">Gnu</label>
        <input type="radio" id="typeXg" name="idType" value="XG" class="inputelement"/>
        <label for="typeGnu">XG</label>
      </div>
      <div>
        <span class="inputelement">Direction:</span>
        <input type="checkbox" id="direction" checked="false" class="inputelement"/>
        <label for="direction">Clockwise</label>
      </div>
    </div>    
    <script type="application/dart" src="boardcontroller.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
